name = BZ-Client
version = 4.4004
author = Dean Hamstead <dean@bytefoundry.com.au>
author = Jochen Wiedmann <jochen.wiedmann@gmail.com>
license = Perl_5
copyright_holder = Dean Hamstad
copyright_year = 2021
main_module = lib/BZ/Client.pm

; keep this at the top or things go badly
[Git::GatherDir]
exclude_filename = dist.ini
exclude_filename = Makefile

[ManifestSkip]
[ExecDir]
[ShareDir]
[MakeMaker]

; Stuff that generates files
[License]
[Readme]
[Manifest]
[ContributorsFile]
[DOAP]
[GithubMeta]
[MetaYAML]
[MetaJSON]
[MetaTests]
[ModuleBuild]
[Covenant]
version = 1
pledge_file = AUTHOR_PLEDGE

; Stuff that tests my code
[Test::Perl::Critic]
critic_config = t/.perlcriticrc
;[PerlTidy]
;perltidyrc = t/.perltidyrc
[Test::Kwalitee]
[Test::EOF]
[Test::EOL]
[Test::NoTabs]
[Test::Portability]
[Test::ReportPrereqs]
[Test::NoBreakpoints]
[Test::UnusedVars]
;[PodCoverageTests]
[PodSyntaxTests]
[RunExtraTests]
; [CheckChangeLog]
[ExtraTests]
[TestRelease]

; Stuff that changes my code
[PkgVersion]
;[PodVersion] # PodWeaver does this and more
[PodWeaver]

; Stuff that plays with Git
;[Git::CheckFor::CorrectBranch] ; ensure on master branch
[Git::Remote::Check]
[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Contributors]

[MetaNoIndex]
directory = t
directory = eg

; Release stuff
[PruneCruft]
[Clean]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs::FromCPANfile]
