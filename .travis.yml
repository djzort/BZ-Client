branches:
   except:
      - gh-pages

os: linux
dist: xenial
language: perl
perl:
   - 'blead'
   - '5.30'
   - '5.28'
   - '5.26'
   - '5.24'
   - '5.22'
   - '5.20'
   - '5.18'
   - '5.16'
   - '5.14'
   - '5.12'
# Dist::Zilla makes these impossible to test on
#   - '5.10'
#   - '5.8'

matrix:
   allow_failures:
      - perl: 'blead'
#      - perl: '5.8'
   fast_finish: true
   include:
     - perl: '5.26'
       env: COVERAGE=1

before_install:
  - git config --global user.name "TravisCI"
  - git config --global user.email $HOSTNAME":not-for-mail@travis-ci.org"
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V

install:
   - perl -M5.014 -e1 2>/dev/null || cpan-install Dist::Zilla@5.047
   - perl -M5.020 -e1 2>/dev/null || cpan-install Dist::Zilla::Plugin::Covenant@0.1.1
   - cpan-install --deps
   - "dzil authordeps          --missing | grep -vP '[^\\w:]' | xargs -n 5 -P 10 cpanm --quiet --notest"
   - "dzil listdeps   --author --missing | grep -vP '[^\\w:]' | cpanm --quiet --notest"

script:
   - dzil smoke --release --author
